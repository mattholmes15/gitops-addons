---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-aws-load-balancer-controller
spec:
  goTemplate: true
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: aws-load-balancer-controller
                # anything not staging or prod use this version
                addonChartVersion: 1.8.4
                addonChartRepository: https://aws.github.io/eks-charts
              selector:
                matchExpressions:
                  - key: enable_aws_load_balancer_controller
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  tenant: teant1
                  environment: staging
              values:
                addonChartVersion: 1.8.1
          - clusters:
              selector:
                matchLabels:
                  tenant: teant2
                  environment: staging
              values:
                addonChartVersion: 1.8.1
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: 1.8.1
  template:
    metadata:
      name: addon-{{.name}}-{{.values.addonChart}}
    spec:
      project: default
      sources:
        - repoURL: '{{.metadata.annotations.addons_repo_url}}'
          targetRevision: '{{.metadata.annotations.addons_repo_revision}}'
          ref: values
        - chart: '{{.values.addonChart}}'
          repoURL: '{{.values.addonChartRepository}}'
          targetRevision: '{{.values.addonChartVersion}}'
          helm:
            releaseName: '{{.values.addonChart}}'
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{.metadata.annotations.addons_repo_basepath}}{{.metadata.labels.tenant}}/default/addons/{{.values.addonChart}}/values.yaml
              - $values/{{.metadata.annotations.addons_repo_basepath}}{{.metadata.labels.tenant}}/clusters/{{.name}}/addons/{{.values.addonChart}}/values.yaml
            values: |
              vpcId: '{{.metadata.annotations.aws_vpc_id}}'
              clusterName: {{.metadata.annotations.aws_cluster_name}}
              serviceAccount:
                name: {{.metadata.annotations.aws_load_balancer_controller_service_account}}
      destination:
        namespace: '{{.metadata.annotations.aws_load_balancer_controller_namespace}}'
        name: '{{.name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
      ignoreDifferences:
        - kind: Secret
          name: aws-load-balancer-tls
          jsonPointers: [/data]
        - group: admissionregistration.k8s.io
          kind: MutatingWebhookConfiguration
          jqPathExpressions: ['.webhooks[].clientConfig.caBundle']
        - group: admissionregistration.k8s.io
          kind: ValidatingWebhookConfiguration
          jqPathExpressions: ['.webhooks[].clientConfig.caBundle']
