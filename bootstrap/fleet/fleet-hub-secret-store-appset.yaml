apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: fleet-hub-secret-store
  namespace: argocd
spec:
  goTemplate: true
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
  - clusters:
      selector:
        matchLabels:
          fleet_member: control-plane
      values:
        addonChart: fleet-secret
  template:
    metadata:
      name: 'fleet-hub-secret-store-{{.nameNormalized}}'
    spec:
      project: default
      source:
        repoURL: '{{.metadata.annotations.fleet_repo_url}}'
        path: '{{.metadata.annotations.fleet_repo_basepath}}charts/{{.values.addonChart}}'
        targetRevision: '{{.metadata.annotations.fleet_repo_revision}}'
        helm:
          releaseName: '{{.nameNormalized}}'
          ignoreMissingValueFiles: true
          valuesObject:
            secretStore:
              enabled: true
              name: "fleet-eks-secret-store"
              kind: "SecretStore"
              region: '{{.metadata.annotations.aws_region}}'
              auth: #TODO update with metadata
                jwt:
                  serviceAccountRef:
                    name: external-secrets-sa
      destination:
        name: '{{.name}}'
        namespace: "argocd"
      syncPolicy:
        automated:
          allowEmpty: true
        retry:
          backoff:
            duration: 1m
          limit: 100
        syncOptions:
          - CreateNamespace=true
